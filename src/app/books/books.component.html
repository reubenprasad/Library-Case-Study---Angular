                          
    <div class="container">
      <div class="row">
        
        <div class="col-md-12"> 
          
          <div class="panel">
            <div class="panel-body">
              
              <h2 style="text-align: center">Books</h2>            
              <hr>
              <!--/stories-->
              <div class="row" *ngFor="let b of books">    
                <br>
                <div class="col-md-2 col-sm-3 text-center">
                  <a class="story-title" href="https://library--server.herokuapp.com/book/view/{{b.image}}"><img src="https://library--server.herokuapp.com/book/view/{{b.image}}" style="width:100px;height:100px" ></a>
                </div>
                <div class="col-md-10 col-sm-9">
                  <h3>{{b.title}}</h3>
                  <div class="row">
                    <div class="col-xs-9">
                      <h4><span class="label label-default">{{b.author}}</span></h4><h4>
                      <small style="font-family:courier,'new courier';" class="text-muted">{{b.genre}}<a [routerLink]="['sb', b.title]" class="text-muted">&nbsp;&nbsp;Read More</a></small>
                      </h4></div>
                    <div class="col-xs-3"></div>
                  </div>
                  <br><br>
                </div>
              </div>
              <hr>
              
          
              <!--/stories-->
              
              
           
            
              
            </div>
          </div>
                                                                                           
                                                      
                                                          
         </div><!--/col-12-->
      </div>
    </div>
